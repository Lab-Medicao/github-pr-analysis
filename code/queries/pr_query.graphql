query PullRequests($owner: String!, $name: String!, $after: String) {
  repository(owner: $owner, name: $name) {
    name
    owner {
      login
    }

    # ðŸ”¹ Linguagem principal do repositÃ³rio (RQ4)
    primaryLanguage {
      name
    }

    # ðŸ”¹ MÃ©tricas de popularidade e maturidade (RQ3)
    stargazerCount
    forkCount
    releases {
      totalCount
    }

    # ðŸ”¹ Coleta dos PRs
    pullRequests(
      states: [MERGED, CLOSED]
      orderBy: { field: CREATED_AT, direction: DESC }
      first: 100
      after: $after
    ) {
      totalCount
      pageInfo {
        hasNextPage
        endCursor
      }
      nodes {
        number
        title
        author {
          login
        }
        createdAt
        closedAt
        mergedAt
        merged
        state

        # ðŸ”¹ Tamanho e mudanÃ§as no cÃ³digo (RQ1)
        additions
        deletions
        changedFiles

        # ðŸ”¹ ConteÃºdo e interaÃ§Ã£o (RQ2)
        bodyText
        comments {
          totalCount
        }
        reviewThreads {
          totalCount
        }
        participants {
          totalCount
        }

        # ðŸ”¹ Detalhes das revisÃµes (estado final e engajamento)
        reviews(last: 5) {
          totalCount
          nodes {
            state
            author {
              login
            }
            submittedAt
          }
        }

        # ðŸ”¹ ClassificaÃ§Ã£o opcional de PRs (ex.: bugfix, feature)
        labels(first: 10) {
          nodes {
            name
          }
        }
      }
    }
  }
}
